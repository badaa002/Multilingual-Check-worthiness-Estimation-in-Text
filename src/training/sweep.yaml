method: random
metric:
  name: f1
  goal: maximize
parameters:
  optimizer:
    values:
      - adam
      - null
  learning_rate:
    min: 1e-8
    max: 1e-4
    distribution: log_uniform
  num_train_epochs:
    values:
      - 2
      - 3
  per_device_train_batch_size:
    values:
      - 16
      - 32
  per_device_eval_batch_size:
    values:
      - 16
      - 32
  weight_decay:
    min: 0.01
    max: 0.2
    distribution: log_uniform
  warmup_steps:
    values:
      - 500
      - 1000
